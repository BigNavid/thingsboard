<section class="tb-form-row column-xs no-border no-padding tb-standard-fields" [formGroup]="form">

  <!-- سوییچ نوع تقویم -->
  <div class="calendar-toggle">
    <mat-button-toggle-group [value]="calendarType" (change)="onCalendarTypeChange($event.value)">
      <mat-button-toggle value="gregorian">میلادی</mat-button-toggle>
      <mat-button-toggle value="jalali">شمسی</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <!-- یک کامپوننت: تاریخ+زمان + بازه + سوئیچ شمسی/میلادی -->
  <div class="picker-host">
    <qeydar-date-picker
      formControlName="dateRange"
      [isRange]="true"
      [calendarType]="calendarType"
      [format]="'yyyy/MM/dd HH:mm'"
      [valueFormat]="'date'"
      [rangeInputLabels]="{ start: 'از', end: 'تا' }"
      [maxDate]="today"
      [rtl]="calendarType === 'jalali'">
    </qeydar-date-picker>
  </div>

</section>
